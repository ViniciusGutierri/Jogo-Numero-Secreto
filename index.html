<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <span class="texto__insere" id="texto__insere">Escolha um número entre 1 e 100</span>
                <div class="container__insere" id="container__insere">
                    <input type="number" class="input__numero" id="input__numero" max="100" min="1" autofocus onload="zeraInput()">
                    <button class="btn__adivinhar" onclick="adivinharNumeroSecreto()">Adivinhar</button>
                </div>
                <h2 class="texto__resultado" id="texto__resultado"></h2>
                <img src="./img/trophy.png" alt="ícone de um troféu" class="img__trofeu" id="img__trofeu" />
                 <div class="container__texto" id="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2 id="descobriu"></h2>
                </div>
                <button class="btn__novamente" id="btn__novamente" onclick="jogarNovamente()">Jogar novamente</button>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
